<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #004d00; /* Dark Green */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header, section, footer {
            animation: slideUpDown 1s ease-in-out;
        }

        @keyframes slideUpDown {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            50% {
                transform: translateY(10%);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideLeftRight {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes textFade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.2;
            }
        }

        header {
            background: #222;
            color: #ffcc00; /* Yellow for better contrast */
            padding: 15px;
            text-align: center;
        }

        h1 {
            animation: textFade 1s infinite alternate;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 20px;
            margin: 20px;
            background: #f4f4f4; /* Light Grey for readability */
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #about p {
            color: blue;
            animation: slideLeftRight 1s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: #ffcc00;
        }

        @keyframes rotateText {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        h1 {
            animation: rotateText 60s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/yourprofile" target="_blank">GitHub</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Hello!I am Logesh developer.</p>
    </section>
    
    </section>
    
    <section id="contact">

        <p>Phone: <a href="tel:+1234567890">+916380337499</a></p>
    </section>
    
    <footer>
        <p> Thank you</p>
    </footer>
</body>
</html>
